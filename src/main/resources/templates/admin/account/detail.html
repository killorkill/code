<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Quản Lí Tài Khoản</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/Backend/plugins/fontawesome-free/css/all.min.css}">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" th:href="@{/Backend/plugins/datatables-bs4/css/dataTables.bootstrap4.css}">
  <link rel="stylesheet" th:href="@{/Backend/dist/css/adminlte.min.css}">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <div th:replace="common/headeradmin :: header"></div>
  
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Quản Lý Tài Khoản</h1>
          </div>
        </div>
      </div>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header" style="background: darkcyan">
              <h3 class="card-title"> <a th:href="@{/admin/QuanLyTaiKhoan/Them}" style="color: darkblue">Thêm tài khoản</a> </h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example1" class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th th:text="#{id}"></th>
                  <th>Tài Khoản</th>
                  <th>Email</th>
                  <th>Số điện thoại</th>
                  <th>Địa chỉ</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td th:text="${account.id}"></td>
                  <td th:text="${account.username}"></td>
                  <td th:text="${account.email}"></td>
                  <td th:text="${account.phone}"></td>
                  <td th:text="${account.address}"></td>
                </tr>  
                
                                   
               </tbody>
                
              </table>
              
              <table id="example1" class="table table-bordered table-striped">
                <thead>
                <tr>                                
                  <th th:text="#{status}"></th>  
                  <th>Vai Trò</th>  
                  <th th:text="#{createdby}"></th>
                  <th th:text="#{createddate}"></th>
                  <th th:text="#{modifiedby}"></th>
                  <th th:text="#{modifieddate}"></th>           
                  
                </tr>
                </thead>
                <tbody>
                
                
                <tr>               
                
                  <td th:text="${account.active == true} ? #{active} : #{inactive} "></td>
                  <td><p th:each="role : ${account.roles}" th:text="${role}"><p></td>
                  <td th:text="${account.createdBy}"></td>
                  <td th:text="${#dates.format(account.createdDate, 'HH:mm dd-MM-yyyy')}"></td>
                  <td th:text="${account.modifiedBy}"></td>
                  <td th:text="${#dates.format(account.modifiedDate, 'HH:mm dd-MM-yyyy')}"></td>
                  
                </tr>  
                
                                   
               </tbody>
                
              </table>
            </div>
 
          </div>

        </div>

      </div>

    </section>

  </div>
  
  
  
  <div th:replace="common/footeradmin :: footer"></div>
</div>

<script th:src="@{/Backend/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/Backend/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/Backend/plugins/datatables/jquery.dataTables.js}"></script>
<script th:src="@{/Backend/plugins/datatables-bs4/js/dataTables.bootstrap4.js}"></script>
<script th:src="@{/Backend/dist/js/adminlte.min.js}"></script>
<script th:src="@{/Backend/dist/js/demo.js}"></script>
<script>
  
</script>

</body>
</html>
