<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../Frontend/css/test.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <h2 class="card-title text-center">Change Password</h2>
        <div class="card-body py-md-4">
          <form _lpchecked="1" th:action="@{/resetPass}" th:object="${account}" method="post">
            <div class="form-group">
              <input type="password" class="form-control" id="oldPass" name="oldPassword" placeholder="Mật khẩu cũ">
              <span th:text="${errorOldPassword}" style="color: red"></span>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" name="password" placeholder="Mật Khẩu mới">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="rePassword" name="rePassword" placeholder="Nhập lại mật khẩu mới">
              <span th:text="${errorPassword}" style="color: red"></span>
            </div>
            <div class="d-flex flex-row align-items-center justify-content-between">
              <a th:href="@{/login}"> Đăng nhập </a>
              <button class="btn btn-primary">Đổi mật khẩu</button>
            </div>
            <span th:text="${status}" style="color: red"></span>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
